<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="https://static-00.iconduck.com/assets.00/shopping-trolley-emoji-512x512-ju7qcz5c.png" alt="logo" width="100px">
        <h1>SMART Edu: WEB PORTAL</h1>
        <img src="https://static-00.iconduck.com/assets.00/shopping-trolley-emoji-512x512-ju7qcz5c.png" alt="logo" width="100px">
    </header>

    <div class="container">
        <div class="logo">Login</div>
        <form class="form" id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="remember"><i>Your own mart</i></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Login</button>
            </div>
            <p class="forgot-password">Forgot your password? <a href="#">Click here</a></p>
            <p class="create-account">Don't have an account? <a href="hform.html">Create one</a></p>
        </form>
    </div>
</body>
</html>
